<touchégg>
  <settings>
    <property name="animation_delay">150</property>
    <property name="action_execute_threshold">20</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>
  <application name="All">
    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="GNOME_SHELL"></action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="GNOME_SHELL"></action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="RUN_COMMAND">
        <command></command>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
  </application>
  <application name="code">
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Prior</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Control_L+Next</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Next</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Control_L+Prior</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>grave</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>b</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="SEND_KEYS">
        <modifiers>Control_R</modifiers>
        <keys>Shift_R+p</keys>
        <repeat>false</repeat>
        <animation>NONE</animation>
        <on>begin</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>Up</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Down</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>Down</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Up</decreaseKeys>
      </action>
    </gesture>
  </application>
  <application name="gimp-2.10">
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="RUN_COMMAND">
        <repeat>true</repeat>
        <command>xdotool key minus</command>
        <decreaseCommand>xdotool key plus</decreaseCommand>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="RUN_COMMAND">
        <repeat>true</repeat>
        <command>xdotool key plus</command>
        <decreaseCommand>xdotool key minus</decreaseCommand>
      </action>
    </gesture>
  </application>
  <application name="glimpse-0.2">
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="RUN_COMMAND">
        <repeat>true</repeat>
        <command>xdotool key minus</command>
        <decreaseCommand>xdotool key plus</decreaseCommand>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="RUN_COMMAND">
        <repeat>true</repeat>
        <command>xdotool key plus</command>
        <decreaseCommand>xdotool key minus</decreaseCommand>
      </action>
    </gesture>
  </application>
  <application name="gnome-terminal">
    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="RUN_COMMAND">
        <repeat>true</repeat>
        <command>xdotool key Ctrl+Shift+plus</command>
        <decreaseCommand>xdotool key Ctrl+minus</decreaseCommand>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="RUN_COMMAND">
        <command>xdotool key Ctrl+minus</command>
        <repeat>true</repeat>
        <animation>CHANGE_DESKTOP_UP</animation>
        <decreaseCommand>xdotool key Ctrl+Shift+plus</decreaseCommand>
      </action>
    </gesture>
  </application>
  <application name="google-chrome">
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Shift_L+Tab</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Control_L+Tab</decreaseKeys>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Control_L</modifiers>
        <keys>Tab</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseKeys>Control_L+Shift_L+Tab</decreaseKeys>
      </action>
    </gesture>
  </application>
  <application name="inkscape">
    <gesture type="PINCH" fingers="2" direction="IN">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <keys>KP_Subtract</keys>
        <decreaseKeys>KP_Add</decreaseKeys>
      </action>
    </gesture>
    <gesture type="PINCH" fingers="2" direction="OUT">
      <action type="SEND_KEYS">
        <repeat>true</repeat>
        <keys>KP_Add</keys>
        <decreaseKeys>KP_Subtract</decreaseKeys>
      </action>
    </gesture>
  </application>
</touchégg>